
<Template name="main">
<head>
  <title>GLAMblogs</title>
</head>
<body>
	{{> header}}
	<div class="wrapper">
		{{> yield}}
	</div>
	<div class="clear-float"></div>
	{{> footer}}
</body>
</template>

<template name="loading">
	<p>just a sec...</p>
	<div id="fountainG">
	<div id="fountainG_1" class="fountainG"></div>
	<div id="fountainG_2" class="fountainG"></div>
	<div id="fountainG_3" class="fountainG"></div>
	<div id="fountainG_4" class="fountainG"></div>
	<div id="fountainG_5" class="fountainG"></div>
	<div id="fountainG_6" class="fountainG"></div>
	<div id="fountainG_7" class="fountainG"></div>
	<div id="fountainG_8" class="fountainG"></div>
</div>
</template>

<template name="header">
	<a href="/"><h1>GLAM blogs of Australia</h1></a>
	<hr />
</template>

<template name="startup">
	<div class="startup">
	<p>You're up! Let's get started by registering your owner account.
	<br>Click the link on the email you receive, and you'll be ready to go.
	</p>
	<form id="startup-form" action="action" class="register">
	    <input type="email" name="email" id="email1" placeholder="email address" class="required">
	    <br>
	    <input type="email" name="email_again" id="email2" placeholder="confirm email address" class="required">
	    <br>
	    <input type="submit" id="create-account" value="Register Owner">
	    <p></p>
	</form>
	</div>
</template>

<template name="home">	
	<p>
	Hi there. You can use this app to register and search for blogs by Australian GLAM people. We use the list of feeds to power <a href="https://twitter.com/ausglamblogs">@AusGLAMBlogs</a>. Registrations are subject to an approval process so we can keep our feed clean.
	</p>
	<p>
	If you have any questions or suggestions about this service contact us at 
	<span class="email">hello AT newcardigan DOT org</span>
	</p>

	<section class="menu">
		<div class="counter-labels">
		<div class="counter-name">Blogs:</div>
		<div class="clear-float"></div>
		<div class="counter-name">Articles:</div>
		<div class="clear-float"></div>
		<div class="counter-name">Tags:</div>
	</div>
		<div class="counter">
			<div class="counter-circle">{{totalBlogs}}</div>
			<div class="clear-float"></div>
			<div class="counter-circle">{{totalArticles}}</div>
			<div class="clear-float"></div>
			<div class="counter-circle">{{totalTags}}</div>
		</div>	
		<div class="home-icon">
			<a href="/registerblog">
				<img src="/images/reg.svg" alt="register a blog">
				<br>
				Register
			</a>
		</div>	
		<div class="home-icon">
			<a href="latest">
				<img src="/images/search.svg" alt="search and browseblogs">
				<br>
				Discover
			</a>
		</div>
		<div class="home-icon">
			<a href="https://twitter.com/ausglamblogs">
				<img src="/images/robot.svg" alt="link to @ausglamblogs on twitter">
				<br>
				Follow
			</a>
		</div>
		<div class="clear-float"></div>
	</section>
</template>

<template name="footer">
	<footer class="footer">
		<hr />
		a <a href="http://newcardigan.org">newCardigan</a> project
		<br>
		<button class="menu-button" id="admin-button">admin</button>

<!-- Piwik -->

<!-- End Piwik Code -->
		
	</footer>
</template>
